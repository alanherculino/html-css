<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 400px;
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        tbody > tr:nth-child(2n) {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        table
         thead
         tbody
         tfoot
    -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>44 420 459</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>0000</td>
            </tr>
            <tr>
                <td>Rio de janeiro</td>
                <td>0000</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>0000</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>0000</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>00000</td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
